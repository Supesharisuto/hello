name: CI/CD

on:
  push:
    branches: 
      - master
jobs:
  func-build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Pull template
        uses: docker://utsavanand2/faas-cli:latest-root
        with:
          args: template store pull golang-http
      - 
        name: Run shrinkwrap build
        uses: docker://utsavanand2/faas-cli:latest-root
        with:
          args: build -f hello.yml --shrinkwrap
      -
        name: Login to OpenFaaS Gateway
        uses: docker://utsavanand2/faas-cli:latest-root
        with:
          args: login -p ${{ secrets.OPENFAAS_GATEWAY_PASSWD }} -g ${{ secrets.OPENFAAS_GATEWAY }}
      -
        name: Login to DockerHub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Build and Push the OpenFaaS function
        uses: docker/build-push-action@v2
        with:
          context: ./build/hello/
          file: ./build/hello/Dockerfile
          push: true
          tags: utsavanand2/hello:latest
      - 
        name: Deploy the function
        uses: docker://utsavanand2/faas-cli:latest-root
        with:
          args: deploy -f hello.yml
          
